<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/reset.css">
    <title>Calculadora</title>
</head>

<body>
    <div id="main">
        <div id="container">
            <div id="calculo">
                <form name="form">
                    <input class="textView" name="textView">
                </form>

            </div>
            <div id="tables">

                <table>
                    <tr>
                        <td><input class="button" type="button" value="C" onclick="clearAll()"></td>
                        <td><input class="button" type="button" value="CE" onclick="clearOne()"></td>
                        <td><input class="button" type="button" id="vazio" value=""></td>
                        <td><input class="button" type="button" value="%" onclick="inputNum('%')"></td>
                    </tr>
                </table>


                <table>
                    <tr>

                        <td><input class="button" type="button" value="7" onclick="inputNum(7)"></td>
                        <td><input class="button" type="button" value="8" onclick="inputNum(8)"></td>
                        <td><input class="button" type="button" value="9" onclick="inputNum(9)"></td>
                        <td><input class="button" type="button" value="/" onclick="inputNum('/')"></td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <td><input class="button" type="button" value="4" onclick="inputNum(4)"></td>
                        <td><input class="button" type="button" value="5" onclick="inputNum(5)"></td>
                        <td><input class="button" type="button" value="6" onclick="inputNum(6)"></td>
                        <td><input class="button" type="button" value="*" onclick="inputNum('*')"></td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <td><input class="button" type="button" value="1" onclick="inputNum(1)"></td>
                        <td><input class="button" type="button" value="2" onclick="inputNum(2)"></td>
                        <td><input class="button" type="button" value="3" onclick="inputNum(3)"></td>
                        <td><input class="button" type="button" value="-" onclick="inputNum('-')"></td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <td><input class="button" type="button" value="0" onclick="inputNum(0)"></td>
                        <td><input class="button" type="button" value="." onclick="inputNum('.')"></td>
                        <td><input class="button" type="button" value="=" onclick="equal()"></td>
                        <td><input class="button" type="button" value="+" onclick="inputNum('+')"></td>
                    </tr>

                </table>
            </div>

        </div>
    </div>
    <script src="/js/logic.js"></script>
</body>

</html>
