<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/reset.css">
    <title>Calculadora</title>
</head>

<body>
    <div id="main">
        <div id="container">
            <div id="calculo">
                calculo
            </div>
            <div id="tables">

                <table>
                    <tr>
                        <td><span class="td-style">C</span></td>
                        <td><span class="td-style">CE</span></td>
                        <td class="vazio"><span class="td-style"></span></td>
                        <td><span class="td-style">%</span></td>
                    </tr>
                </table>


                <table>
                    <tr>
                        <td><span class="td-style">7</span></td>
                        <td><span class="td-style">8</span></td>
                        <td><span class="td-style">9</span></td>
                        <td><span class="td-style">&divide</span></td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <td><span class="td-style">4</span></td>
                        <td><span class="td-style">5</span></td>
                        <td><span class="td-style">6</span></td>
                        <td><span class="td-style">X</span></td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <td><span class="td-style">1</span></td>
                        <td><span class="td-style">2</span></td>
                        <td><span class="td-style">3</span></td>
                        <td><span class="td-style">-</span></td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <td><span class="td-style">0</span></td>
                        <td><span class="td-style">.</span></td>
                        <td><span class="td-style">=</span></td>
                        <td><span class="td-style">+</span></td>
                    </tr>

                </table>
            </div>

        </div>
    </div>

</body>

</html>
